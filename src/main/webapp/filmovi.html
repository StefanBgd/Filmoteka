        <script type="text/javascript">

            $(document).ready(function () {
                var token = document.cookie.substring(6);
                if (token.length < 1) {
                    window.location.href = "http://localhost:8084/Filmoteka/index.html";
                }

                $.ajax({
                    type: "GET",
                    headers: {
                        "Authorization": token
                    },
                    url: "http://localhost:8084/Filmoteka/rest/users",
                    success: function (data) {
                    }, error: function () {
                        window.location.href = "http://localhost:8084/Filmoteka/index.html";
                    }
                });

                var token = document.cookie.substring(6);
                function createMovies(data) {
                    for (var i = 0; i < data.length; i++) {
                        drawMovies(data[i]);
                    }
                }

                function drawMovies(r) {
                    if (r.poster.length < 10) {
                        r.poster = "css/404.jpg";
                    }
                    var review = $('<div class = "movie"><figure class = "movie-poster">'
                            + '<img src = "' + r.poster + '" alt = "#" style="height:350px"></figure>'
                            + '<div class = "movie-title"><a href = "single.html">'+ r.title +'</a></div >'
                            + '<p>'+ r.plot +'</p></div>');
                    $("#filmovi").append(review);
                }

                $.ajax({
                    type: "GET",
                    dataType: "json",
                    headers: {
                        "Authorization": token
                    },
                    url: "http://localhost:8084/Filmoteka/rest/films/?limit=40",
                    success: function (data) {
                        // alert(data);
                        createMovies(data);
                    }
                });
            });</script>
